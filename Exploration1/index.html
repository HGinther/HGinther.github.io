<!DOCTYPE html>
<html lang="en">
  <head>
    <title>React Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css" rel="stylesheet" integrity="sha384-C0X5qw1DlkeV0RDunhmi4cUBUkPDTvUqzElcNWm1NI2T4k8tKMZ+wRPQOhZfSJ9N" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- React and Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav role="navigation">
          <ul class="nav nav-pills pull-right">
            <li><a href="./">Home</a></li>
            <li><a href="##">Test</a></li>
            <li><a href="#">Another Test</a></li>
          </ul>
        </nav>
        <h2 class="text-muted">History Navigation</h2>
      </div>
      <div id="stage"></div>
    </div>
    <script type="text/babel">
      var Greeting = React.createClass({
        render: function() {
          return (
            <p>Hello, Welcome to my React Exploration</p>
          )
        }
      });
      ReactDOM.render(
        <Greeting/>,
        document.getElementById('stage')
      );
    </script>
  </body>
</html>
