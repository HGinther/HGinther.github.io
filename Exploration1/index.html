<!DOCTYPE html>
<html lang="en">
  <head>
    <title>React Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css" rel="stylesheet" integrity="sha384-C0X5qw1DlkeV0RDunhmi4cUBUkPDTvUqzElcNWm1NI2T4k8tKMZ+wRPQOhZfSJ9N" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- React and Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- Personal JS for nav -->
    <!-- <script src="/Exploration1/base.js"></script> -->
  </head>
  <body>
    <div class="container">
      <div id="nav-container"></div>
      <div id="root-div"></div>
    </div>
    <script type="text/babel" src="/Exploration1/nav.js"></script>
    <script type="text/jsx">
      var Greeting = React.createClass({
        render: function() {
          return (
            <div class="jumbotron">
              <h1>Welcome!</h1>
              <p>"This is the place where I have been looking at/experimenting with ReactJS"</p>
            </div>
          )
        }
      });
      ReactDOM.render(
        <Greeting/>,
        document.getElementById('root-div')
      );
    </script>
  </body>
</html>
